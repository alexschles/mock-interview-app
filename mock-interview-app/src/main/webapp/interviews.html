
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interview Listings</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getSections();getInterviewRequests(&quot;None&quot;);">
    <div id="header-placeholder"></div>
    <div class="container" id="content">
        <h1>Interview Listings</h1>
        <div>
            <label for="programming_lang">Display listings by programming language:</label>
            <select name="programmingLanguage" id="programming_lang" required>
                <option value="None">None</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="C">C</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <button type="button" class="btn btn-primary btn-sm" onclick="getInterviewRequests(document.getElementById(&quot;programming_lang&quot;).value);">Refresh</button>
        </div>
        <div id="interview-listings">
        </div>
    </div>
    <div id="footer-placeholder"></div>
  </body>
</html>
