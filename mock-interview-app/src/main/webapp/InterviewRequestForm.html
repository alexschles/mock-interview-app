<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <title>Interview Request Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
  </head>
  <body onload="getSections();getAlert();">
        <div id="header-placeholder"></div>
        <div id="content" class="animated fadeIn">
            <h3>Request an Interview Here!</h3>
            <br>
            <form action="/data" method="POST">
                <label for="name">Enter your name:</label>
                <input type="text" class="form-control" name="name"/> <br>
                <label for="intro">Give us a brief introduction of who you are for people to see:</label>
                <textarea name="intro" class="form-control" rows="8" cols="70"></textarea> <br>
                <label for="topic">Select the topic you would like to interview on:</label>
                <select class="form-control" name="topic">
                    <option>Any Data Structure and Algorithm Questions</option>
                    <option>Linked Lists</option>
                    <option>Trees</option>
                    <option>String</option>
                    <option>Hashing</option>
                    <option>Dynamic Programming</option>
                    <option>Divide and Conquer</option>
                    <option>Backtracking</option>
                    <option>Brute Force</option>
                    <option>Greedy</option>
                    <option>Graph</option>
                </select> <br>
                <label for="spoken_lang">Enter the spoken language you would like to interview in:</label>
                <input type="text" class="form-control" list="spoken_lang" name="spokenLanguage"/>
                <datalist id="spoken_lang">
                    <! –– Please note that I just took the 5 most spoken languages in the world, as per https://www.fluentin3months.com/most-spoken-languages/ ––> 
                    <option>English</option>
                    <option>Mandarin Chinese</option>
                    <option>Hindustani</option>
                    <option>Spanish</option>
                    <option>Arabic</option>
                </datalist> <br>
                <label for="programming_lang">Choose a Programming Language:</label>
                <select class="form-control" name="programmingLanguage" id="programming_lang" required>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>C#</option>
                    <option>C</option>
                    <option>JavaScript</option>
                </select> <br>
                <label for="hangouts_link">Paste a link to a Google Hangouts chat for your interview:</label>
                <input type="text" class="form-control" id="hangouts_link" name="communicationURL"/> <br>

                <label for="environment_link">Paste a link to a pair programming environment for your interview:</label>
                <input type="text" class="form-control" id="environment_link" name="environmentURL"/> <br>

                <label for="time_availability">Choose your time availability to interview:</label>
                <p><small>Please enter all times in Coordinated Universal Time (UTC). See <a href="https://www.thetimezoneconverter.com/" target="_blank">time zone converter</a> for reference.</small></p>
                <div id="dynamicInput">
                    Entry 1</br><input type="datetime-local" class="form-control" id="time_availability" name="time_availability">
                </div> 
                <input type="button" class="btn btn-primary btn-sm" value="Add Another Time" onClick="addInput('dynamicInput');"/> <br><br>

                <input class="btn btn-primary" type="submit"/>
            </form>
        </div>
        <div id="footer-placeholder"></div>
    </body>
</html>
